<div class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-300 to-blue-900">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded p-8">
      <h3 class="text-2xl text-center font-bold mb-4">Vérifier votre email</h3>
      <div class="mb-4" *ngIf="authService.userData as user">
        <p class="text-center">Merci pour votre inscription <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Vérifiez votre compte en cliquant sur le lien que vous avez reçu par mail</p>
      </div>
      <div class="mb-4 mx-auto">
        <button type="button" class="form-button w-full" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          Renvoyer le mail
        </button>
      </div>
    </div>
    <div class="mt-4 text-center">
      <span class="text-white">Retour à la<button class="text-white font-bold ml-2" routerLink="/sign-in">connexion</button></span>
    </div>
  </div>
</div>
