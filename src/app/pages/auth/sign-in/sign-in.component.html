<div class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-300 to-blue-900">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded p-8">
      <h3 class="text-2xl font-bold mb-4">Se connecter</h3>
      <div class="mb-4">
        <input type="text" class="form-input" placeholder="Nom d'utilisateur" #userName required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-input" placeholder="Mot de passe" #userPassword required>
      </div>
      <!-- Appeler l'API de connexion depuis AuthService -->
      <div class="mb-4">
        <input type="button" class="form-button w-full" value="Se connecter" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="flex items-center mb-4">
        <span class="flex-grow border-t border-gray-400"></span>
        <span class="px-4 text-gray-600">Ou</span>
        <span class="flex-grow border-t border-gray-400"></span>
      </div>
      <!-- Appeler l'API GoogleAuth depuis AuthService -->
      <div class="mb-4 w-full">
        <button
          type="button"
          class="form-button-secondary w-full"
          (click)="authService.GoogleAuth()"
        >
          Se connecter avec Google
        </button>
      </div>
      <div class="text-right">
        <a href="/forgot-password" class="text-blue-500 w-full">Mot de passe oubli√©?</a>
      </div>
    </div>
    <div class="mt-4 text-center">
      <span class="text-white">Vous n'avez pas de compte?</span>
      <a href="/register-user" class="text-white font-bold ml-2">S'inscrire</a>
    </div>
  </div>
</div>
