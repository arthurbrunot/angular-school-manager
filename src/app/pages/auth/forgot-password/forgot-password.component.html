<div class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-300 to-blue-900">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded p-8">
      <h3 class="text-2xl font-bold mb-4">Réinitialiser votre mot de passe</h3>
      <div class="mb-4">
        <input type="email" class="form-input" placeholder="Adresse e-mail" #passwordResetEmail required>
      </div>
      <div class="mb-4">
        <input type="submit" class="form-button" value="Envoyer un lien" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>
    <div class="mt-4 text-center">
      <span class="text-white">Retour à la page de connexion ? <button class="text-white font-bold ml-2" routerLink="/sign-in">Se connecter</button></span>
    </div>
  </div>
</div>
